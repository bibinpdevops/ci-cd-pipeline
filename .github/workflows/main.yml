name: react {vite} CI

on:
    push:
        branches:["main"]
    pull_request:
        branches;["main"]
        
jobs:
    build-and-test:
        runs-on: ubuntu-latest
        
        steps:
            - name: checkout code
              uses: actions/checkout@v4

            - name: set up node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20.x'

            - name: install dependencies
              run: npm install
              
            - name: build react app (vite) 
            run: npm run build

            - name: run tests
              run: npm run test
              

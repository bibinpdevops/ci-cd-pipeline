name: React CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âœ… Run tests
        run: npm test

      - name: ğŸ› ï¸ Build the app
        run: npm run build

      - name: ğŸ“¤ Upload production build
        uses: actions/upload-artifact@v3
        with:
          name: react-build
          path: build/